<html>

    <head>
        <title>Page Title</title>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
        <link rel="stylesheet" href="css/index.css" />

        <script src="js/libs/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.4.4.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src = "js/index.js" ></script>

        <script>
            $(document).ready(function () {
                app.initialize();
            });
        </script>

    </head>

    <body>
        <!-- Start of first page -->
        <div data-role="page" id="home">

            <div class="ui-corner-all custom-corners" data-theme="b">
                <div data-role="header" class="ui-bar ui-bar-a" data-theme="b">
                    <h3>Suktas</h3>
                    <a href="#popupSettings" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-b ui-btn-right" data-transition="pop" data-theme="b"></a>
                    <div data-role="popup" id="popupSettings" class="ui-content" style="max-width:280px">
                        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                        <p><b>Settings</b></p>
                        <label for="slider-flip-learn">Learning Mode:</label>
                        <select name="slider-flip-learn" id="slider-flip-learn" data-role="slider" data-mini="true">
                            <option value="off">Off</option>
                            <option value="on" selected="">On</option>
                        </select>

                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <legend>Language to display Shloka:</legend>
                            <input name="radio-choice-lang" id="radio-choice-c" value="sanskrit" checked="checked" type="radio">
                            <label for="radio-choice-c">Sanskrit</label>
                            <input name="radio-choice-lang" id="radio-choice-d" value="kannada" type="radio">
                            <label for="radio-choice-d">Kannada</label>
                        </fieldset>

                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="saveSettings">Save</a>
                    </div>
                </div>
                <div class="ui-body ui-body-a">

                    <ul id="listviewMainMenu" data-role="listview" data-inset="true" data-theme="b">
                        <li data-role="list-divider">Suktas </li>
                        <li class="1"><a href="index.html">
                                <h2><strong>Introduction</strong></h2>
                            </a>
                        </li>
                        <li class="2"><a href="index.html">
                                <h2><strong>Purusha Sukta</strong></h2>
                            </a>
                        </li>
                        <li class="3"><a href="index.html">
                                <h2><strong>Sri Sukta</strong></h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div data-role="footer" class="ui-bar ui-bar-a" data-theme="b">
                <h3>ॐ</h3>
            </div>
        </div><!-- /page -->

        <!-- Start of purushaSukta page -->
        <div data-role="page" id="purushaSukta">

            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Purusha Sukta</h1>
                <a href="#popupMenuPuru" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" data-icon="gear" data-theme="e" class="ui-btn-right"></a>
                <div data-role="popup" id="popupMenuPuru" data-theme="d">
                    <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
                        <li data-role="divider" data-theme="e">Choose an action</li>
                        <li><a id="collapserPuru" class="headerButton" href="#" data-role="button">Collapse All</a></li>
                        <li><a id="expanderPuru" class="headerButton" href="#" data-role="button">Expand All</a></li>                       
                        <li><a href="#home" data-role="button" data-icon="arrow-u">Back</a></li>
                    </ul>
                </div>
            </div><!-- /header -->

            <div role="main" class="ui-content">    
                <div id="listviewPurusha">               
                </div>
            </div><!-- /content -->

            <div data-role="footer"  class="ui-bar" data-theme="b">
                <h4>हरिः ॐ</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of sriSukta page -->
        <div data-role="page" id="sriSukta" >

            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Sri Sukta</h1>
                <a href="#popupMenuSri" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" data-icon="gear" data-theme="e" class="ui-btn-right"></a>
                <div data-role="popup" id="popupMenuSri" data-theme="d">
                    <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
                        <li data-role="divider" data-theme="e">Choose an action</li>
                        <li><a id="collapserSri" class="headerButton" href="#" data-role="button">Collapse All</a></li>
                        <li><a id="expanderSri" class="headerButton" href="#" data-role="button">Expand All</a></li>   
                        <li><a href="#home" data-role="button" data-icon="arrow-u">Back</a></li>
                    </ul>
                </div>
            </div><!-- /header -->

            <div role="main" class="ui-content">    
                <div id="listviewSrisukta" >
                </div>
            </div><!-- /content -->

            <div data-role="footer" class="ui-bar" data-theme="b">
                <h4>हरिः ॐ</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

    </body>
</html>
